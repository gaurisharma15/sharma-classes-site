<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
        margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #111; /* Slightly lighter black for the form */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5); /* Blue glow */
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #00aaff; /* Blue text */
      margin-bottom: 30px;
    }

    .login-container input[type="text"],    
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 7px;
      margin: 10px 0;
      background-color: #222;
      border: 1px solid #00aaff;
      color: white;
      border-radius: 5px;
      outline: none;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      background-color: #0077cc;
    }

    .login-container .footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 0.9em;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
    <div class="footer">Don't have an account? <a href="http://127.0.0.1:5500/signup.html" style="color:#00aaff;">Sign up</a></div>
  </div>
</body>
</html>
